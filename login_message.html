<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息完善</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/login_message.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<!--头部-->
<header>
    <!--<i class="iconfont "></i>-->
    <img src="img/WHBack.png" alt="">
    <div class="title">晋彤</div>
    <div class="title"></div>
</header>
<!--表单-->
<main>
    <form action="">
        <!--标题-->
        <div class="box">
            <div class="title">
                用户注册
            </div>
        </div>
        <!--输入姓名-->
        <div class="box1">
            <img src="img/WHperson.png" alt="" class="iconLock">
            <input type="text" name="name" placeholder="请填写您的姓名" class="code">
        </div>
        <!--输入详细地址-->
        <div class="box1">
            <img src="img/WHinfo.png" alt="" class="iconLock">
            <input type="text" name="info" placeholder="请填写您的详细住址" class="code">
        </div>
        <!--输入账号-->
        <div class="box1">
            <div class="phone"><div class="screen"></div></div>
            <div class="iconNumber">+86</div>
            <input type="text" name="name" placeholder="请填写手机号码" class="admin">
        </div>

        <!--重复输入您所在片区-->
        <div class="box1">
            <img src="img/WHreInfo.png" alt="" class="iconLock">
            <input type="text" name="reInfo" placeholder="重复输入您所在的片区" class="code">
        </div>
        <!--提交-->
        <button class="bth" type="submit">提交</button>
        <!--单选-->
        <div class="box3">
            <div class="radio action" id="radio"></div>
            <input type="checkbox" checked name="radio" style="display:none" id="checkbox">
            <p>注册即视为同意接受晋彤电商发送的商业性信息</p>
        </div>
    </form>
</main>
</body>
</html>
<script>
    $("#radio").click(function () {
        $(this).next().click();
        $(this).toggleClass("action");
    });
</script>
</body>
</html>
