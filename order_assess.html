<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表评价</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808113_sur7b9daivm.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/order_assess.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/order_assess.js"></script>
</head>
<body>
<!--头部状态栏开始-->
<div class="header"></div>
<!--头部状态栏结束-->
<!--标题栏开始-->
<section class="title">
    <img src="img/left.png" alt="" class="backs">
    <h2>发表评价</h2>
</section>
<!--标题栏结束-->
<!--主体部分开始-->
<div class="img_assess">
    <img src="img/order_pay_blue.png" alt="">
    <p>描述相符</p>
    <div class="stars">
        <img src="img/order_assessStar.png" alt="" class="star">
        <img src="img/order_assessStar.png" alt="" class="star">
        <img src="img/order_assessStar.png" alt="" class="star">
        <img src="img/order_assessStar.png" alt="" class="star">
        <img src="img/order_assessStar.png" alt="" class="star">
    </div>
    <div class="blue_stars">
        <img src="img/order_assessBlueStar.png" alt="" class="blue_star" style="display: block;">
        <img src="img/order_assessBlueStar.png" alt="" class="blue_star">
        <img src="img/order_assessBlueStar.png" alt="" class="blue_star">
        <img src="img/order_assessBlueStar.png" alt="" class="blue_star">
        <img src="img/order_assessBlueStar.png" alt="" class="blue_star">
    </div>
    <div class="spans">
        <span class="describe assess_describe">非常差</span>
        <span class="describe assess_describe" style="display: none">比较差</span>
        <span class="describe assess_describe" style="display: none">还可以</span>
        <span class="describe assess_describe" style="display: none">比较好</span>
        <span class="describe assess_describe" style="display: none">非常好</span>
    </div>

    <div class="text">
        <textarea name="" id="text" cols="30" rows="10" value=""></textarea>
        <div class="note">
            <p class="node">宝贝满足你的期待吗?</p>
            <p class="nodes">说说你的使用心得，分享给想买的他们吧！</p>
        </div>
    </div>
    <div class="pic">
        <img src="img/order_assrss1.png" alt="">
    </div>
    <p class="adds">添加图片</p>
    <div class="remark">
        <input type="radio" name="" id=""><label for="" style="font-size: 0.22rem;color: #8a8c8d;">匿名</label>
        <span>您的评论能帮助其他小伙伴哦</span>
    </div>
</div>
<div class="grade">
    <img src="img/order_pay_blue.png" alt="">
    <p>店铺评分</p>
    <div class="logistics">
        <p>物流服务</p>
        <div class="stars">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
        </div>
        <div class="blue_stars">
            <img src="img/order_assessBlueStar.png" alt=""  style="display: block;">
            <img src="img/order_assessBlueStar.png" alt="">
            <img src="img/order_assessBlueStar.png" alt="">
            <img src="img/order_assessBlueStar.png" alt="">
            <img src="img/order_assessBlueStar.png" alt="">
        </div>
        <div class="spans">
            <span class="describe">非常差</span>
            <span class="describe" style="display: none">比较差</span>
            <span class="describe" style="display: none">还可以</span>
            <span class="describe" style="display: none">比较好</span>
            <span class="describe" style="display: none">非常好</span>
        </div>
    </div>
    <div class="attitude">
        <p>服务态度</p>
        <div class="stars">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
            <img src="img/order_assessStar.png" alt="">
        </div>
        <div class="blue_stars">
            <img src="img/order_assessBlueStar.png" alt=""  style="display: block;">
            <img src="img/order_assessBlueStar.png" alt="">
            <img src="img/order_assessBlueStar.png" alt="">
            <img src="img/order_assessBlueStar.png" alt="">
            <img src="img/order_assessBlueStar.png" alt="">
        </div>
        <div class="spans">
            <span class="describe">非常差</span>
            <span class="describe" style="display: none">比较差</span>
            <span class="describe" style="display: none">还可以</span>
            <span class="describe" style="display: none">比较好</span>
            <span class="describe" style="display: none">非常好</span>
        </div>
    </div>
</div>
<div class="release">发布</div>
<!--主体部分结束-->
</body>
</html>
