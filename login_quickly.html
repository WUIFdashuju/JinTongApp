<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/login_quickly.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<!--头部-->
<header>
    <!--<i class="iconfont "></i>-->
    <img src="img/WHBack.png" alt="">
    <div class="title">晋彤</div>
    <div class="title"></div>
</header>
<!--表单-->
<main>
    <form action="">
        <!--标题选项卡-->
        <div class="box">
            <div class="title action">
                快捷登录
            </div>
            <div class="title">
                账户登录
            </div>
        </div>
        <!--输入账户-->
        <div class="box1">
            <div class="phone"><div class="screen"></div></div>
            <div class="iconNumber">+86</div>
            <input type="text" name="name" placeholder="请填写手机号码" class="admin">
        </div>
        <!--输入验证码-->
        <div class="box1">
            <i class="iconDot"></i>
            <input type="text" name="code" placeholder="短信验证码" class="code">
            <button class="getCode">获取验证码</button>
        </div>
        <button class="bth" type="submit">快速登录</button>
        <!--单选框-->
        <div class="box3">
            <div class="radio" id="radio"></div>
            <input type="checkbox" name="radio" style="display:none" id="checkbox">
            <p>注册即视为同意接受晋彤电商发送的商业性信息</p>
        </div>
    </form>
</main>
</body>
</html>
<script>
    $("#radio").click(function () {
        $(this).next().click();
        $(this).toggleClass("action");
    });
    $(".box .title").click(function(){
        $(this).siblings().removeClass("action");
        $(this).addClass("action");
    });
</script>
