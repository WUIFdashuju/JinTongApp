<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/login_quickly.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<!--头部-->
<header>
    <!--<i class="iconfont "></i>-->
    <a href="login_WeChat.html"><img src="img/WHBack.png" alt=""></a>
    <div class="title">晋彤</div>
    <div class="title"></div>
</header>
<!--表单-->
<main>
    <form action="">
        <!--标题选项卡-->
        <div class="box">
            <div class="title action">
                快捷登录
            </div>
            <div class="title">
                账户登录
            </div>
        </div>
        <div class="content" style="display: block">
                <!--输入账户-->
                <div class="box1">
                    <div class="phone"><div class="screen"></div></div>
                    <div class="iconNumber">+86</div>
                    <input type="text" name="nameQ"  onchange="tishi()" placeholder="请填写手机号码" class="admin">
                </div>
                <!--输入验证码-->
                <div class="box1">
                    <i class="iconDot"></i>
                    <input type="text" name="code" onchange="tishi()" placeholder="短信验证码" class="code">
                    <button class="getCode">获取验证码</button>
                </div>
        </div>
        <div class="content" style="display: none">
            <!--输入账户-->
            <div class="box1">
                <div class="phone"><div class="screen"></div></div>
                <div class="iconNumber">+86</div>
                <input type="text" name="nameL"  onchange="tishi()" placeholder="请填写手机号码" class="admin">
            </div>
            <!--输入密码-->
            <div class="box1">
                <img src="img/WH_Icon_Lock.png" alt="" class="iconLock">
                <input type="password" name="password" onchange="tishi()" placeholder="请填写6-20位字母 数字的密码" class="code">
            </div>
        </div>
        <button class="bth" type="submit">快速登录</button>
        <!--单选框-->
        <div class="box3">
            <div class="radio action" id="radio"></div>
            <input type="checkbox" name="radio" checked style="display:none" id="checkbox">
            <p>注册即视为同意接受晋彤电商发送的商业性信息</p>
        </div>
    </form>
</main>
</body>
</html>
<script>
    <!--单选框-->
    $("#radio").click(function () {
        $(this).next().click();
        $(this).toggleClass("action");
    });
    //标题选项卡
    $(".box .title").click(function(){
        $(this).siblings().removeClass("action");
        $(this).addClass("action");
        $(".content").css("display","none").eq($(this).index()).css("display","block");

        if ($("input.admin").eq(0).val()=== "" || $("input.code").eq(0).val() === "") {
            $("button.bth").removeClass("action");
        } else {
            $(".bth").addClass("action");
        }
        if ($("input.admin").eq(1).val()=== "" || $("input.code").eq(1).val() === "") {
            $("button.bth").removeClass("action");
        } else {
            $(".bth").addClass("action");
        }
    });
    //点击提交
    $(".bth").click(function () {
        if($("#radio").hasClass("action")){
            if($(".box .title").eq(0).hasClass("action")){
                if($("input.admin").val()==="" && $("input.code").val()===""){
                    alert("请输入登录信息");
                }else{
                    window.open("HomeIndex.html");
                }
            }else{
                if($("input.admin").eq(1).val()==="" && $("input.code").eq(1).val()===""){
                    alert("请输入登录信息");
                }else{
                    window.open("HomeIndex.html");
                }
            }
        }else{
            alert("请确认同意");
        }
    });

    //input内容改变
    let tishi=function () {
        let inputAdmin1=$("input.admin").eq(0).val();
        let inputCode1=$("input.code").eq(0).val();
        let inputAdmin2=$("input.admin").eq(1).val();
        let inputCode2=$("input.code").eq(1).val();
        if($(".box .title").eq(0).hasClass("action")) {
            if (inputAdmin1 === "" || inputCode1 === "") {
                $("button.bth").removeClass("action");
            } else {
                $(".bth").addClass("action");
            }
        }else{
            if (inputAdmin2 === "" || inputCode2 === "") {
                $("button.bth").removeClass("action");
            } else {
                $(".bth").addClass("action");
            }
        }
    }
</script>
