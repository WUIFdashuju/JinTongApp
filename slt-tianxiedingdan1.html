<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水龙头填写订单</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808113_sur7b9daivm.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/slt-tianxiedingdan1.css">
    <script src="js/slt-tjdd.js"></script>

</head>
<body>

<!--标题栏开始-->
<section class="title">
    <a href="slt-shangping.html"><img src="img/left.png" alt=""></a>
    <h2>填写订单</h2>
    <div class="title-rightpic">
        <img src="img/right.png" alt="">
    </div>
</section>
<!--标题栏结束-->



<!--选择收货地址开始-->
<div class="receive">
    <p>选择收货地址</p>
    <div class="back">
        <img src="img/5.png" alt="">
    </div>
</div>


<!--选择收货地址结束-->



<!--订单开始-->
<div class="order">
    <div class="order-left">
        <img src="img/6.png" alt="">
    </div>
    <div class="order-right">
        <div class="order-right-one">潜水艇高端龙头</div>
        <div class="order-right-two">
            <div class="dian"><img src="img/4.png" alt=""></div>
            <div class="right">ECC01-001Lw</div>
        </div>
        <div class="order-right-three">
            <div class="dian">
                <img src="img/4.png" alt="">
            </div>
            <div class="right">商品规格潜水艇高端龙头</div>
        </div>
        <div class="order-right-four">
            <div class="dian"><img src="img/4.png" alt=""></div>
            <p>￥<span>60.00</span></p>
            <div class="jian">-</div>
            <span class="shuzi"></span>
            <div class="jia">+</div>
        </div>
    </div>
</div>
<!--订单结束-->



<!--优惠券等开始-->
<div class="discount">
    <ul>
        <li>
            <div class="left">
                <div class="one"><img src="img/4.png" alt=""></div>
                <div class="two">优惠券</div>
            </div>
            <div class="right">
                <div class="one">无可用优惠券</div>
                <div class="two"><img src="img/5.png" alt=""></div>
            </div>
        </li>
        <li>
            <div class="left">
                <div class="one"><img src="img/4.png" alt=""></div>
                <div class="two">金币</div>
            </div>
            <div class="right">
                <div class="one">无可用金币</div>
                <div class="two"><img src="img/5.png" alt=""></div>
            </div>
        </li>
        <li>
            <div class="left">
                <div class="one"><img src="img/4.png" alt=""></div>
                <div class="two">发票信息</div>
            </div>
            <div class="right">
                <div class="one">不开发票</div>
                <div class="two"><img src="img/5.png" alt=""></div>
            </div>
        </li>
        <li>
            <div class="left">
                <div class="one"><img src="img/4.png" alt=""></div>
                <div class="two">备注</div>
                <div class="three">选填：请输入备注（25字以内）</div>
            </div>
            <div class="right">

                <div class="two"><img src="img/5.png" alt=""></div>
            </div>
        </li>
    </ul>
</div>
<!--优惠券等结束-->



<!--相机开始-->
<div class="camera">
    <div class="pic"><img src="img/7.png" alt=""></div>
</div>
<!--相机结束-->


<!--添加文字描述开始-->
<div class="word">
    <input type="text" placeholder="添加文字描述...">
</div>
<!--添加文字描述结束-->



<!--商品金额开始-->
<div class="shop">
    <ul>
        <li>
            <div class="left">
                <div class="one"><img src="img/4.png" alt=""></div>
                <div class="two">商品金额</div>
            </div>
            <div class="right">
                <p>￥<span class="sixty"></span></p>
            </div>
        </li>
        <li>
            <div class="left">
                <div class="one"><img src="img/4.png" alt=""></div>
                <div class="two">运费</div>
            </div>
            <div class="right">
                <p>￥<span>0.00</span></p>
            </div>
        </li>
    </ul>
</div>
<!--商品金额结束-->



<!--底部开始-->
<footer>
    <div class="left">
        <div class="one"><img src="img/4.png" alt=""></div>
        <p class="he">合计：</p>
        <p class="price">￥<span></span></p>
    </div>
    <button class="right"><a href="slt-dingdan.html">提交订单</a></button>
</footer>
<!--底部结束-->

<!--优惠券弹出框开始-->
<div class="cover">
    <div class="top">
        店铺优惠
    </div>
    <div class="bottom">
        <ul>
            <li class="bottom1">
                <div class="one">
                    <img src="img/4.png" alt="">
                </div>
                <p>满<span>100</span>元减去<span>20</span>元</p>
            </li>
            <li class="bottom2">
                <div class="one">
                    <img src="img/4.png" alt="">
                </div>
                <p>满<span>100</span>元减去<span>10</span>元</p>
            </li>
            <li class="bottom3">
                <div class="one">
                    <img src="img/4.png" alt="">
                </div>
                <p>不使用优惠</p>
            </li>
        </ul>
    </div>
    <div class="close">
        <div class="list">关闭</div>
    </div>
    <div class="cuo">
        <img src="img/8.png" alt="">
    </div>
</div>
<!--优惠券弹出框结束-->
