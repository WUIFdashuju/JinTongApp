<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/login_register.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<!--头部-->
<header>
    <!--<i class="iconfont "></i>-->
    <a href="login_WeChat.html"><img src="img/WHBack.png" alt=""></a>
    <div class="title">晋彤</div>
    <div class="title"></div>
</header>
<!--表单-->
<main>
    <form action="">
        <!--标题-->
        <div class="box">
            <div class="title">
                用户注册
            </div>
        </div>
        <!--输入账号-->
        <div class="box1">
            <div class="phone"><div class="screen"></div></div>
            <div class="iconNumber">+86</div>
            <input type="text" name="name" onchange="tishi()" placeholder="请填写手机号码" class="admin">
        </div>
        <!--获取验证码-->
        <div class="box1">
            <i class="iconDot"></i>
            <input type="text" name="code" onchange="tishi()" placeholder="短信验证码" class="code code1">
            <button class="getCode">获取验证码</button>
        </div>
        <!--输入密码-->
        <div class="box1">
            <img src="img/WH_Icon_Lock.png" alt="" class="iconLock">
            <input type="password" name="password" onchange="tishi()" placeholder="请填写6-20位字母 数字的密码" class="code code2">

        </div>
        <!--确认密码-->
        <div class="box1">
            <img src="img/WH_Icon_Lock.png" alt="" class="iconLock">
            <input type="password" name="rePassword" onchange="tishi()" placeholder="重复输入您的密码" class="code code3">

        </div>
        <button class="bth" type="submit">提交</button>
        <!--单选-->
        <div class="box3">
            <div class="radio action" id="radio"></div>
            <input type="checkbox" checked name="radio" style="display:none" id="checkbox">
            <p>注册即视为同意接受晋彤电商发送的商业性信息</p>
        </div>
    </form>
</main>
</body>
</html>
<script>
    $("#radio").click(function () {
        $(this).next().click();
        $(this).toggleClass("action");
    });

    let tishi=function () {
        let inputAdmin=$("input.admin").val();
        let inputCode1=$("input.code1").val();
        let inputCode2=$("input.code2").val();
        let inputCode3=$("input.code3").val();
        if(inputAdmin==="" || inputCode1==="" || inputCode2==="" || inputCode3==="" ){
            $("button.bth").removeClass("action");
        } else{
            $(".bth").addClass("action");
        }
    };
    $(".bth").click(function () {
        if($(".bth").hasClass("action")){
            window.open("login_message.html");
        }else{
            alert("请输入登录信息");
        }
    });
</script>
